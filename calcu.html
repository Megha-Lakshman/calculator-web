 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="calcu.css" rel="stylesheet">
    <script src="calcu.js"></script>
 </head>
 <body>
    <div class="main">
        <div class="screendiv">
            <input type="text" id="input">
        </div>
       
        <div class="button">
            <button onclick="clearinput()" class="btn">C</button><br>
            <button onclick="butcli(7)" class="btn">7</button>
            <button onclick="butcli(8)" class="btn">8</button>
            <button onclick="butcli(9)" class="btn">9</button>
            <button onclick="butcli('/')" class="btn">/</button><br>
            <button onclick="butcli(4)" class="btn">4</button>
            <button onclick="butcli(5)" class="btn">5</button>
            <button onclick="butcli(6)" class="btn">6</button>
            <button onclick="butcli('*')" class="btn">x</button><br>
            <button onclick="butcli(3)" class="btn">3</button>
            <button onclick="butcli(2)" class="btn">2</button>
            <button onclick="butcli(1)" class="btn">1</button>
            <button onclick="butcli('+')" class="btn">+</button><br>
            <button onclick="butcli(0)" class="btn">0</button>
            <button onclick="butcli('.')" class="btn">.</button>
            <button onclick="butcli('-')" class="btn">-</button>
            <button onclick="equalbut('=')" class="btn">=</button>
        
        </div>

    </div>
 </body>
 </html>
